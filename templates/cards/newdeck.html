{% block style %}
<style>
#frontWhite {
    display: flex;
    background-color: #ffffff;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.tools{
	position: absolute;
	top: -4vh;
	left: 8vw;
	display: grid;
	grid-template-columns:104px 104px;
  grid-template-rows: 33px 81px;
  grid-gap: 30px;
  border-color: red;
}

.toolsTitle{
	grid-row: 1;
  grid-column: 1;
  height: 114px;
  width: 206px;
  display: flex;
}

.toolsText{
 font-family: 'Trebuchet MS';
 font-size: 20px;
 color: #E85D04;
}

.plus{
	grid-row: 2;
  grid-column: 1;
  height: 65.57px;
  width: 65.57px;
}

.a{
  fill: #6a040f;
}

.b{
  fill: #E85D04;
}

.statsA{
  fill: #6a040f;
}

.statsB{
  fill: #E85D04;
}

.statistics{
	grid-row: 2;
  grid-column: 2;
  height: 65.57px;
  width: 65.57px;
}

.plus, .statistics{
  display: grid;
}

@media(min-width: 750px) {
  .tools{
    left: 5vw;
    top: 0vh;
}
}
</style>
{% endblock %}
